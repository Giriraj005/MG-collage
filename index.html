<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAHATMA GANDHI PG COLLEGE - Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .top-image {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .director-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .director-section img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
    .director-section p {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- AI-generated banner -->
  <img src="A_webpage_screenshot_displays_an_online_college_ad.png" alt="College Banner" class="top-image">

  <h1>MAHATMA GANDHI PG COLLEGE</h1>

  <!-- Director photo -->
  <div class="director-section">
    <img src="IMG-20250306-WA0000.jpg" alt="Director Photo">
    <p>Director â€“ Mahatma Gandhi PG College</p>
  </div>

  <h2>Admission Form</h2>

  <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required>

    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="">--Select--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="course">Select Course:</label>
    <select name="course" id="course" required>
      <option value="">--Select Course--</option>
      <option value="BA">B.A.</option>
      <option value="BSc">B.Sc.</option>
      <option value="BCom">B.Com</option>
      <option value="BCA">BCA</option>
      <option value="MA">M.A.</option>
      <option value="MSc">M.Sc.</option>
    </select>

    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="3" required></textarea>

    <label for="photo">Upload Passport Size Photo:</label>
    <input type="file" name="photo" id="photo" accept="image/*">

    <button type="submit">Submit Application</button>
  </form>

</body>
</html>
