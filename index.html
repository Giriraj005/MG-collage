<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAHATMA GANDHI PG COLLEGE - Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .top-image {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #preview {
      display: block;
      margin: 10px auto;
      max-width: 150px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <img src="c6f6083d-4839-4eb1-945c-d43a88b22071~2.png" alt="College Image" class="top-image">

  <h1>MAHATMA GANDHI PG COLLEGE</h1>
  <h2>Admission Form</h2>

  <form id="admissionForm" action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" id="dob" required>

    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" title="Enter a 10-digit number" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="course">Select Course:</label>
    <select name="course" id="course" required>
      <option value="">--Select Course--</option>
      <option value="BA">B.A.</option>
      <option value="BSc">B.Sc.</option>
      <option value="BCom">B.Com</option>
      <option value="BCA">BCA</option>
      <option value="MA">M.A.</option>
      <option value="MSc">M.Sc.</option>
    </select>

    <label for="address">Address:</label>
    <textarea name="address" id="address" rows="3" required></textarea>

    <label for="photo">Upload Passport Size Photo:</label>
    <input type="file" name="photo" id="photo" accept="image/jpeg, image/png">
    <img id="preview" src="#" alt="Image Preview" style="display:none;"/>

    <button type="submit">Submit Application</button>
    <div class="success-message" id="successMsg">Thank you! Your application has been submitted.</div>
  </form>

  <script>
    // Image preview function
    document.getElementById('photo').addEventListener('change', function(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // Success message on form submit (prevent actual submit for demo)
    document.getElementById('admissionForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Remove this line in production!
      document.getElementById('successMsg').style.display = 'block';
    });
  </script>

</body>
</html>
